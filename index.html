<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor HLS</title>
  <style>
    body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    video { width: 90%; max-width: 900px; height: auto; }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <!-- hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://tv.topmediatv.net:25463/live/TopMediaWeb/bOteTR8ED1/9.m3u8";

    if(Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);  // Carga primero la M3U8
      hls.attachMedia(video);    // Adjunta al <video>
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();            // Autoplay al cargar
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari soporta HLS nativo
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    }
  </script>
</body>
</html>
